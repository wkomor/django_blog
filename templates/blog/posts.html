{% for post in posts %}
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-body">
                <h2><a href="/post/{{ post.id }}">{{ post.title }}</a></h2>
                <div id="post_body"><p>{{ post.text|safe|truncatewords:30 }}</p></div>
                {% if post.tags %}
                    <div id="tags" class="pull-right">
                        Тэг: <i>{{ post.tag }}</i>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endfor %}
